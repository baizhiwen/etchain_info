<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>
        IPTChain区块浏览器
    </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/zdy.css">
    <link rel="stylesheet" href="/css/qunit-1.11.0.css">
    <link rel="stylesheet" href="/css/animate.css">
    <style>
        .info th
        {
            color: white;
        }
    </style>
</head>
<body>

<header id="qdb-head">
    <div th:replace="~{head :: head}">...</div>
</header>


<div id="content">
    <div class="container">


        <div class="row">
            <div class="col-lg-12 btn-lg">
                <ul class="breadcrumb">
                    <li><a href="/">首页</a> <span class="divider"></span></li>
                    <li><a href="tx">交易</a><span class="divider"></span></li>
                    <li class="active" style="word-break: break-all;" id="currentTxHash">

                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-hover" style="table-layout:fixed">
                    <tbody>
                    <tr>
                        <td class="col-xs-3" style='vertical-align: middle;text-align: right;'>交易类型</td>
                        <td class="col-md-4" style='width:40%;vertical-align: middle;text-align: left;' th:text="${transaction.typeName}"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-3" style='width:10%;vertical-align: middle;text-align: right;'>散列值</td>
                        <td class="col-md-4" style='width:40%;vertical-align: middle;text-align: left;' th:text="${transaction.hash}"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-3" style='vertical-align: middle;text-align: right;'>时间</td>
                        <td class="col-md-4" style='vertical-align: middle;text-align: left;' th:text="${#dates.format(transaction.timestamp*1000,'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-3" style='vertical-align: middle;text-align: right;'>所在区块</td>
                        <td class="col-md-4" style='width:40%;vertical-align: middle;text-align: left;'><a th:href="${'/block/'+transaction.blockId}" th:text="${transaction.blockId}"></a></td>
                    </tr>

                    </tbody>
                </table>
            </div>


            <div id="txInfoList">
                <div th:replace="~{blockDetail.html :: txInOut}"></div>
            </div>


        </div>


    </div>
</div>
<div id="qdb-foot">
    <div th:replace="~{foot :: foot}">...</div>
</div>


<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap-paginator.js"></script>
<script src="/js/qunit-1.11.0.js"></script>
<script src="/js/util.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
<script>
    moment.locale("zh-CN");
</script>

</body>
</html>
